<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- music -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Bagas Dwijayanta</title>
  </head>
  <body class="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-5-strong">
      <a class="navbar-brand d-lg-none" href="#"><img src="jpg/New CorelDRAW 2020 Graphic.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbarToggler7" aria-controls="myNavbarToggler7" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbarToggler7">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <a class="d-none d-lg-block" href="#"><img src="jpg/New CorelDRAW 2020 Graphic.png" /></a>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main -->
    <div class="container-sm">
      <div class="row g-2">
        <div class="col align-self-center">
          <h1 class="display-4">Bagas Dwijayanta</h1>
          <p class="lead bolder"></p>
          <div class="home__container">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
            <div class="wrapper">
              <!-- <div class="button">
                <div class="icon">
                  <i class="fab fa-facebook-f"></i>
                </div>
                <span>Facebook</span>
              </div>
              <div class="button">
                <div class="icon">
                  <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
              </div> -->
              <div class="button">
                <div class="icon">
                  <a href="https://www.instagram.com/bagasdwijayanta/?hl=id" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                </div>
                <span>Instagram</span>
              </div>
              <div class="button">
                <div class="icon">
                  <a href="https://open.spotify.com/album/0d5r3pB4yyMwuC35Vwxk4s?si=QTpZR_64RMexp8evWR1Pmg&utm_source=copy-link" target="_blank" rel="noopener noreferrer"><i class="fab fa-spotify"></i></a>
                </div>
                <span>Spotify</span>
              </div>
              <div class="button">
                <div class="icon">
                  <a href="https://soundcloud.app.goo.gl/Div7s" target="_blank" rel="noopener noreferrer"><i class="fab fa-soundcloud"></i></a>
                </div>
                <span>SoundCloud</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="music-container">
            <div id="cover-box">
              <img src="assets/images/cover1.jpg" alt="cover-image" id="cover" />
            </div>
            <div id="music-box">
              <audio id="disc"></audio>
              <div id="music-info">
                <h2 id="title"></h2>
                <h3 id="artist"></h3>
                <div id="progress-container">
                  <div id="progress"></div>
                </div>
                <div id="timer-bar">
                  <span id="timer">0:00</span>
                  <span id="duration"></span>
                </div>
              </div>
              <div id="control-box">
                <i id="prev" class="btn fas fa-backward"></i>
                <i id="play" class="special-btn fas fa-play"></i>
                <i id="next" class="btn fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
